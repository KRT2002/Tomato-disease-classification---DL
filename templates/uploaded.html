<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Image</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='upload.css') }}">
</head>
<body>
    <h1>Uploaded Image</h1>
    <img src="static/uploads/resized_{{ filename }}" alt="Uploaded Image">
    <p>Predicted Class: {{ predicted_class }}</p>
    <p>Confidence: {{ confidence }}%</p>
    <p><a href="/">Upload another image</a></p>
</body>
</html>
